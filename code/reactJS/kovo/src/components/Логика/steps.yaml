1:
  Name: Формулировка задачи
  Substeps:
    1.1:
      - Name: Определение проблемы
        Questions:
          - Какова основная проблема или задача?
          - Какие конкретные аспекты требуют решения?
          - Каковы признаки проблемы, и как они проявляются?
          - Какие есть предположения о причине проблемы?
          - Какие последствия проблемы для системы или процесса?
        Goal: Чётко сформулировать суть проблемы, чтобы понять, что именно нужно улучшить или изменить.
    1.2:
      - Name: Определение целей и требований
        Questions:
          - Каковы цели решения проблемы?
          - Какие требования и ограничения существуют?
          - Какие результаты должны быть достигнуты для успешного решения проблемы?
          - Какие ресурсы и время доступны для решения задачи?
          - Каковы критерии успешности решения?
        Goal: Установить ясные цели и критерии, которые должны быть достигнуты в результате решения.
    1.3:
      - Name: Сбор и анализ данных
        Questions:
          - Какие данные и факты доступны о текущем состоянии?
          - Каковы причины проблемы?
          - Какие источники данных можно использовать для анализа?
          - Как часто проблема возникает, и в каких условиях?
          - Какие методы и инструменты можно использовать для анализа данных?
        Goal: Собрать необходимую информацию для полного понимания проблемы и её контекста.

2:
  Name: Анализ текущего состояния
  Substeps:
    2.1:
      - Name: Изучение функционирования системы
        Questions:
          - Как система работает в текущем виде?
          - Какие её функции и процессы?
          - Каковы входные и выходные параметры системы?
          - Какие элементы системы наиболее критичны для её работы?
          - Как система взаимодействует с окружающей средой?
        Goal: Определить, как функционирует система и какие её элементы влияют на проблему.
    2.2:
      - Name: Выявление недостатков и проблем
        Questions:
          - Какие недостатки и проблемы существуют?
          - Где возникают сбои или неэффективности?
          - Какие элементы системы или процессы вызывают проблемы?
          - Каковы последствия этих недостатков?
          - Какие критические точки в системе требуют внимания?
        Goal: Определить основные источники проблем и области, требующие улучшения.
    2.3:
      - Name: Анализ взаимодействий и взаимосвязей
        Questions:
          - Как различные элементы системы взаимодействуют друг с другом?
          - Каковы их взаимосвязи?
          - Какие внутренние и внешние зависимости существуют?
          - Как изменения в одном элементе влияют на другие элементы?
          - Какие есть узкие места и слабые звенья в взаимодействиях?
        Goal: Понять, как элементы системы влияют друг на друга и на общую работу системы.

3:
  Name: Определение идеального решения
  Substeps:
    3.1:
      - Name: Формулировка идеального состояния
        Questions:
          - Как бы выглядело идеальное решение, если бы не было ограничений?
          - Какие функции и характеристики оно должно иметь?
          - Каковы основные преимущества идеального решения?
          - Какое воздействие оно окажет на систему?
          - Какие изменения будут необходимы для достижения идеального состояния?
        Goal: Определить, каким должно быть оптимальное решение для устранения всех проблем.
    3.2:
      - Name: Определение ключевых критериев
        Questions:
          - Какие критические характеристики должны быть у идеального решения?
          - Какие функции обязательно должны присутствовать?
          - Каковы минимальные и максимальные допустимые значения для характеристик решения?
          - Какие факторы являются наиболее важными для успеха?
          - Как измерить и оценить соответствие критериям?
        Goal: Установить основные критерии для оценки решения.

4:
  Name: Выявление противоречий
  Substeps:
    4.1:
      - Name: Анализ существующих противоречий
        Questions:
          - Какие противоречия существуют в текущем решении?
          - Как они влияют на систему?
          - Какие аспекты решения противоречат друг другу?
          - Каковы причины возникновения противоречий?
          - Каковы последствия наличия этих противоречий?
        Goal: Определить противоречия, которые мешают достижению идеального решения.
    4.2:
      - Name: Классификация противоречий
        Questions:
          - Какие виды противоречий (технические, физические, функциональные) имеют место?
          - Как можно классифицировать каждый тип противоречия?
          - Какие противоречия являются наиболее критичными?
          - Как противоречия взаимосвязаны между собой?
          - Как их можно разделить на подгруппы для удобства анализа?
        Goal: Классифицировать противоречия для более целенаправленного поиска решений.
    4.3:
      - Name: Идентификация причин противоречий
        Questions:
          - Какие факторы и условия вызывают противоречия?
          - Каковы их коренные причины?
          - Как эти причины влияют на систему?
          - Какие изменения могут устранить причины противоречий?
          - Какие дополнительные данные или анализы могут помочь в определении причин?
        Goal: Понять, что стоит за противоречиями и что нужно изменить, чтобы их устранить.

5:
  Name: Применение инструментов ТРИЗ
  Substeps:
    5.1:
      - Name: Использование изобретательских принципов
        Questions:
          - Какие изобретательские принципы могут быть применены к текущей задаче?
          - Как они могут помочь решить проблему?
          - Какие примеры применения этих принципов можно найти в аналогичных ситуациях?
          - Как адаптировать принципы к конкретной задаче?
          - Какие возможные побочные эффекты применения этих принципов?
        Goal: Генерировать идеи для решения проблемы с использованием 40 изобретательских принципов.
    5.2:
      - Name: Анализ и использование матриц противоречий
        Questions:
          - Как матрицы противоречий могут помочь в поиске решений?
          - Какие решения предлагаются для выявленных противоречий?
          - Какие примеры использования матриц можно найти?
          - Как правильно интерпретировать результаты анализа матриц?
          - Как выбрать наиболее подходящие решения из предложенных?
        Goal: Найти возможные решения на основе анализа противоречий.
    5.3:
      - Name: Применение законов развития технических систем
        Questions:
          - Каковы законы развития технических систем, и как они могут быть использованы в решении задачи?
          - Какие закономерности можно применить?
          - Как законы развития влияют на существующую систему?
          - Какие примеры успешного применения этих законов можно привести?
          - Как можно адаптировать законы для конкретного случая?
        Goal: Определить, как законы развития системы могут помочь в улучшении или изменении системы.
    5.4:
      - Name: Анализ ресурсов
        Questions:
          - Какие ресурсы доступны для решения проблемы?
          - Как их можно эффективно использовать?
          - Каковы ограничения по ресурсам?
          - Какие дополнительные ресурсы могут понадобиться?
          - Как можно оптимизировать использование имеющихся ресурсов?
        Goal: Оптимизировать использование доступных ресурсов для создания решения.

6:
  Name: Разработка и оценка идей
  Substeps:
    6.1:
      - Name: Генерация идей
        Questions:
          - Какие возможные решения можно предложить?
          - Какие варианты подходов к решению существуют?
          - Как можно использовать имеющиеся идеи для генерации новых?
          - Какие креативные методы могут помочь в генерации идей?
          - Как оценить потенциальную эффективность предложенных идей?
        Goal: Создать несколько идей для решения проблемы, опираясь на выявленные противоречия и принципы ТРИЗ.
    6.2:
      - Name: Оценка идей
        Questions:
          - Какие идеи наиболее эффективны?
          - Какие из них лучше всего соответствуют критериям и требованиям?
          - Как можно оценить жизнеспособность каждой идеи?
          - Какие преимущества и недостатки есть у каждой идеи?
          - Какие риски связаны с реализацией каждой идеи?
        Goal: Определить, какие идеи наиболее подходят для реализации и соответствуют целям задачи.
    6.3:
      - Name: Разработка прототипов (при необходимости)
        Questions:
          - Какие прототипы могут быть созданы для проверки идей?
          - Какие испытания нужно провести?
          - Какую информацию нужно собрать для оценки прототипов?
          - Какие методы и инструменты потребуются для создания прототипов?
          - Как организовать тестирование прототипов?
        Goal: Проверить идеи на практике и получить обратную связь.

7:
  Name: Выбор оптимального решения
  Substeps:
    7.1:
      - Name: Анализ преимуществ и недостатков
        Questions:
          - Какие преимущества и недостатки у каждого варианта решения?
          - Как они влияют на конечный результат?
          - Какие критерии наиболее важны для выбора оптимального решения?
          - Как сравнить варианты между собой?
          - Каков общий эффект от реализации каждого решения?
        Goal: Оценить, какой из вариантов является наиболее подходящим для реализации.
    7.2:
      - Name: Принятие решения и планирование
        Questions:
          - Какое решение было выбрано и почему?
          - Как будет организован процесс реализации выбранного решения?
          - Какие шаги нужно предпринять для его реализации?
          - Какие ресурсы и время потребуются?
          - Какие возможные проблемы могут возникнуть при реализации?
        Goal: Определить план действий для внедрения выбранного решения.
    7.3:
      - Name: Подготовка и представление отчета
        Questions:
          - Как оформить и представить отчет о решении задачи?
          - Какие ключевые моменты и результаты должны быть включены в отчет?
          - Какую информацию нужно предоставить для подтверждения успешности решения?
          - Какие рекомендации можно дать по улучшению в будущем?
          - Какое влияние решение окажет на систему или процесс?
        Goal: Подготовить отчет, который четко объясняет, как была решена задача и каковы результаты.

8:
  Name: Реализация и мониторинг
  Substeps:
    8.1:
      - Name: Реализация решения
        Questions:
          - Какие шаги нужно предпринять для внедрения решения?
          - Какие ресурсы потребуются для реализации?
          - Как организовать работу по внедрению?
          - Как обеспечить качественное выполнение всех этапов реализации?
          - Какие риски связаны с реализацией и как их минимизировать?
        Goal: Внедрить выбранное решение в систему или процесс.
    8.2:
      - Name: Мониторинг и оценка результатов
        Questions:
          - Как будет проводиться мониторинг реализации решения?
          - Какие критерии будут использоваться для оценки успешности?
          - Как часто нужно проверять результаты?
          - Какие методы и инструменты будут использоваться для мониторинга?
          - Какие действия предпринять, если результаты не соответствуют ожиданиям?
        Goal: Оценить эффективность решения и его влияние на систему.
    8.3:
      - Name: Корректировка и оптимизация
        Questions:
          - Какие изменения нужны для улучшения решения?
          - Как скорректировать подход на основе полученных данных?
          - Какие дополнительные меры можно принять для оптимизации?
          - Как исправить выявленные недостатки?
          - Как обеспечить долгосрочную эффективность решения?
        Goal: Внести необходимые изменения для улучшения и поддержания решения на оптимальном уровне.
