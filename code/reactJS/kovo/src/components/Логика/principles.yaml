
принцип рычага - закон рычага, который приписывается архимеду, гласит: сила (f1), умноженная на длину первого рычага (l1), равна силе (f2), умноженной на длину второго рычага (l2): f1 . l1 = f2 . l2 поэтому ритуалы, закручивающие год, передают человеку силу в 365 раз больше той, с которой он живёт, и которая ему дана от рождения! для использования принципа рычага, нужно день сделать подобным году.


принцип рожденія -- закручиванѣ выхрей что ведут рождению задуманого
принцип кода веж -- мягкое притягиванѣ возможности чтобы никому не навреизть
принип магических волшебных квадратово -- усиленѣ возможностей через объеизненѣ силы времени лета месяца суток часа минуты секунды в оизн момент
принцип рядов -- для созданія событий
метаморфоза -- превращенія людей или предметово в иное другое
принцип накопленія и разхода -- практика льзя, через резонанс длин или посредством возгонов заряжать кристалл своей частотой, затем через точки входа снимать с него заряд и снова заряжать кристалл руками
принцип корекции -- заягиванѣ частот и размерово в допустимых нормах
принцип памяти -- вибрация действовавша в данное время запомнилась матерѣй и повоторится как отклик через сутки в тоже время
принцип сохраненія силы -- прѣмственность
ускоренѣ тѣла (матеріальной точки) в инерциальной системе отсчета прямо пропорционально приложенной к нему силе и обратно пропорционально массе
действующая сила вызывает ускоренѣ предмета -- открытость
действѣ рождает такое же противойствѣ -- соответствѣ
принцип рачага -- сила * длина рачаг1 = сила * длина рачаг2 -- соизмеримость
принцип проекции -- отображённая естественным способом проекция предмета работает как и сам предмет (рисунок работает как и предмет, голофа. линза работает как линза)
принцип яйца -- созданѣ ладонью фокуса в виде вогнутого зеркала, выгнув её таким образом, чтобы её кривизна совопадала с кривизной окружности
резонанс -- сдвиг фаз на 1/4 периода. раскачиванѣ когда одна волна сдвинута относительно другой на 1/4 периода колебательного процесса (фаза=90) только тогда происходит раскачиванѣ -- уваженѣ
сонастройка колебательных систем -- сотрудничество
суперпозиция, наложенѣ -- при совопадении частот друг на друга (фаза=0) происходит удвоенѣ амплитуды
затягиванѣ частот -- одновременное существовоанѣ явлений природы независимо друг от друга -- терпимость



принцип веж -- вежами и веждами закручивают у себя событія и процессы в организме. при использовании закручиванѣ событий обеспечивало стабильность в притягивании благостных событий. закручиванѣ же процессово в организме обеспечивало ч бессмертѣ
принцип кода -- последовательность кодовых чисел - ряд, которому подчинена вся жизнь ч. если взяты соотношенія большего рачага к меньшему, идёт развитѣ процесса. если взяты обратные величины, меньшего к большему, идёт затуханѣ процесса. этому ряду, состоящему из кодов основных мер ч, подчинено обретенѣ ч новых возможностей, развитѣ событий, моментальная эволюция ч, а самое главное, код связан с пулом, с которым происходит превращенѣ предметово и объектово
принцип кода веж -- связан с мягким проявленѣм притягиваемой возможности, чтобы не навреизть ни себе, ни людям
принцип коррекции -- затягиванѣ частот и размерово, как раз касается коррекции нашей мерной деятельности - жизни по мерам. позволяет нам быть не совосем точным, поскольку в допустимых нормах происходит затягиванѣ - коррекция используемых мер
принцип ле-шателье - брауна -- если на систему, находящуюся в устойчивом равновесии, воздействовать извне, изменяя какое-либо из условий равновесія (температура, давленѣ, концентрация, внешнее электромагнитное поле), то в системе усиливаются процессы, направленные на компенсацию внешнего воздействія
принцип магических квадратово -- позволял стать волшебником и магом, объеизнив силу времени года, месяца, суток, часа, минуты и секунды в оизн момент
принцип масленицы/резонанса -- умасливанѣ дороги к цели. за четверть естественного или искусственного периода представить свою цель достигнутой
принцип мер -- каждая вещь, любое событѣ, любая возможность или способность ч, любое явленѣ или стихія имеют свою меру или несколько мер. у ч все его возможности определяются рачажными мерами, потому что только они могут излучать, и только они могут принимать любая способность (возможность) ч, так или иначе, связана с его рачажными мерами, или с их произведеніями на чудесные числа, или с произведеніями рачажных мер на числа бѣгитово или с произведеніями рачажных мер на чары бѣгитово. именно произведенія, а не умноженѣ, потому что при использовании полученных мер, возникает новое, произведённое качество у ч. но это касается только чудесных чисел, чисел бѣгитово и чар. все остальные числа по отношению к нашим мерам, будут являться лишь умноженѣм, поскольку ничего чудесного произвести у ч не могут
принцип метаморфоз -- призван совершать метаморфозы с ч, и использовался для превращений ч в животных и растенія, а также для превращенія одних предметово в другѣ предметы (через пулы). измененѣ длины рачага, за счёт заряда флогистоном, теплородом, аквой или аэром, может привести крезкому изменению плотности тѣла и попаданию в другѣ миры
принцип накопленія и расходованія -- связан с практикой льза. накапливать можно самые разнообразные потенциалы, которые отображают сущность предметово и явлений: предмет из прошлого (никем не тронутые камни, хранящѣ заряды прошлых событий), предмет из иного мира в пространстве и во времени, предмет с потенциалом мастера
стремительство -- то тот же принцип строительства, но направлен на ч и связан с реализацѣй новых у него возможностей. предполагает связыванѣ внутренних возможностей между собой, а также связывать ч с возможностями других животных, как виденѣ в темноте, далеко чувствовоанія запаха
экстеризация чувствительности -- переносить свойства от одного к другому. для этого предмет мастера надевается на ч (ученика), и ч думает о той способности, которая есть у мастера. в этот момент произносит заклинанѣ или святозвук и происходит связыванѣ возможности
мастера с организмом ученика
строительство -- объеизненѣ излученѣм >1 несвязываемых явлений
суперпозиция -- существовоанѣ полей так, как будто они не существуют друг для друга
принцип форм -- созданая движенѣм форма определяет содержанѣ и рельеф местности
электрофорная машина -- каждый оборот приводит к удвоению потенциала. действует, когда происходит исполненѣ женского и мужского дня
принцип яйца -- использует явленѣ фокуса, который мы можем изобразить ладонью, выгнув её таким образом, чтобы её кривизна совопадала с кривизной окружности, как будто у вас ладонь вогнутое зеркало. ладонью монжо создавать фокусы различной длины
потенциалы соединяясь усредняются -- перенесенѣ свойств с одного предмета надругой
любое событѣ отображается символом - его проекция вытекает из этого событія
всё имеет свою преобразующую меру или несколько их


