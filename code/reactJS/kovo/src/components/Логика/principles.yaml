  description: эффект наблюдателя

- title: всё есть разум
  description: вселенная есть мысленный образ

- title: всё во всём
  description: как вверху, так и внизу, как внизу, так и вверху, малое в великом, великое в малом

- title: всё движется, всё вибрирует
  description: все вибрирует, все излучает, имея свою частоту волны. всё проявленное и что ни существует (материя или энергия). всё является лишь различными вибрациями (видоизменениями) единого первоначала

- title: всё двойственно разнополярно
  description: всё имеет свой антипод, что идентичен по природе, но различен в степени. крайности сходятся. все истины не что иное, как полуистины. все парадоксы можно примерить.

- title: всё ритмически движеться
  description: маятникообразное ритмическое колебание во всём. мера колебания налево есть мера колебания направо. всё в непрестанном двустороннем движении. поднимается вверх и опускается вниз, переходит из одной своей противоположности в другую

- title: причина и следствие
  description: каждый принцип имеет свое следствие, каждое следствие имеет свою причину. всё совершается в соответствии с законом. случай есть не что иное, как имя закона, который не распознан.

- title: пол во всём
  description: всё имеет свой активное и пасивное начало. пол проявляется во всех плоскостях. всякое творчество есть результат взаимодействия этих двух начал.

- title: уподобленѣ, подражанѣ
  description: подобное притягиевает подобное, и наоборот

- title: всё взаимообратимо
  description: звук и магнетизм. электричество и магнетизм. теплота и механическое движенѣ. магнитное поле и напряженѣ в структуре вещества (магнитострикцию). вспомнив чувство невесомости, можно вызвать уменьшенѣ у себя веса. предметы вызывают у ощущенія и порождают слова, а произнесённые слова должны вызывать появленѣ этих предметово, точная передача звуками свойств предметово вызывала их матеріализацию

- title: эффект гироскопа
  description: самоподдерживание раскачаного


- title: эффект сообщающихся сосудов
  description: похожее поддердивает похожее
